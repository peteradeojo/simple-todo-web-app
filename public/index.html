<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="manifest" href="site.webmanifest" />

	<body class="bg-theme">

				</div>
			</div>

			<div class="bg-light container rounded my-4 p-3">
				<ul id="todo-list"></ul>
			</div>
		</main>

		<footer class="container" id="footer">
			<div class="bg-light rounded mx-auto">
				<div class="p-3 text-center">Copyright &copy; Ade-Ojo Boluwatife</div>
